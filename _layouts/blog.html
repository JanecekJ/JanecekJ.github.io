---
layout: basic
title: Blog
---
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4">
				<h3>Nazov</h3>	
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4">
				<h3>Datum</h3>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4">
				<h3>Kategorie</h3>
			</div>
		</div>
		{%for post in site.posts%}
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4">
					<a href="{{post.url}}">{{post.title}}</a>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<p>{{ post.date | date_to_string }}</p>				
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<p >{{post.categories | join:", "}}</p>
				</div>
			</div>
		{%endfor%}
	</div>
